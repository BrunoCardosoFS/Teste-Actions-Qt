name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install NSIS
        uses: repolevedavaj/install-nsis@v1.1.0
        with:
          nsis-version: '3.11'

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.3'
          target: 'desktop'
          arch: 'win64_msvc2022_64'

      # --- BUILD WINDOWS ---
      - name: Build Windows (Script)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: ./.github/scripts/BuildWindows.ps1 -ProjectName "Programa" -Version "${{ github.ref_name }}"

      # --- CRIAÇÃO DA RELEASE ---
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Programa-${{ github.ref_name }}-Portable-Windows-x86_64.zip
            Programa-${{ github.ref_name }}-Installer-Windows-x86_64.exe
          body_path: release.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}